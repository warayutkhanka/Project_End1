<div class="header">
  <span>แจ้งซ่อม</span>
</div>
<div class="container">


  <div class="container1">
    <div class="lbuser">
      <label class="lbusername"> <strong>ชื่อผู้ใช้ :</strong></label>
      <label class="name">{{this.name}}</label>
      <br>
      <label class="lbdatatime" id="datatime"><strong> วันที่ :</strong></label>
      <label class="datatime" id="datatime">{{this.datetime}}</label>
    </div>
  </div>

  <div class="container2">

    <div class="content">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1"> <strong>ชนิดอุปกรณ์ : </strong></label>

          <select class="form-control" name="equipment_id" id="equipment_id" placeholder="เลือกอุปกรณ์"
            [(ngModel)]="data.equipment_id">
            <option *ngFor="let item of equipment" [ngValue]="item.equipment_id">{{item.equipment_name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="address"> <strong> ที่อยู่ของอุปกรณ์ :</strong></label>
          <textarea type="text" name="equipment_id" class="form-control form-control-xl"
            [(ngModel)]="data.request_address" autocomplete="off" id="textarea"></textarea>
        </div>
        <div class="form-group">
          <label class="detail"> <strong> รายละเอียด :</strong></label>
          <textarea type="text" name="request_details" class="form-control form-control-xl"
            [(ngModel)]="data.request_details" autocomplete="off" id="textarea"></textarea>
        </div>
        <div class="form-group" id="file">
          <label class="imgdetail"> <strong> เลือกรูปภาพ :</strong></label>
          <input type="file" name="request_image" [(ngModel)]="data.img" placeholder="อุปกรณ์" autocomplete="off"
            (change)="handleUpload($event)">
        </div>
        <div class="button">
          <button type="submit" class="btn btn-primary" (click)="request()">แจ้งซ่อม</button>
          <button type="submit" class="btn btn-danger" (click)="back()">กลับ</button>
        </div>
      </form>
    </div>
  </div>
</div>
