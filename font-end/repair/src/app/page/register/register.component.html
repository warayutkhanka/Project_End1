<div class="container-fluid">
  <div class="container">
    <form>
      <div class="form-group">
        <label>ชื่อผู้ใช้</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="กรอกชื่อผู้ใช้"
          [(ngModel)]="data.username">
      </div>
      <div class="form-group">
        <label>รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="กรอกรหัสผ่าน"
          [(ngModel)]="data.password">
      </div>
      <div class="form-group">
        <label>คำนำหน้า</label>
        <select class="form-select" id="title_name" name="title_name" [(ngModel)]="data.titlename">
          <option>นาย</option>
          <option>นางสาว</option>
          <option>นาง</option>
        </select>
      </div>
      <div class="form-group">
        <label>ชื่อ</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="กรอกชื่อ" [(ngModel)]="data.fname">
      </div>
      <div class="form-group">
        <label>นามสกุล</label>
        <input type="text" class="form-control" id="sname" name="sname" placeholder="กรอกนามสกุล"
          [(ngModel)]="data.sname">
      </div>
      <div class="form-group">
        <label>เพศ : </label>
        <div class="col-md form-group" style="zoom: 1.2;">
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="sex" type="radio" id="sex" value="ชาย" [(ngModel)]="data.sex">
            <label class="form-check-label" for="sex1">ชาย</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="sex" type="radio" id="sex" value="หญิง" [(ngModel)]="data.sex">
            <label class="form-check-label" for="sex2">หญิง</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>อีเมล</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="กรอกอีเมล"
          [(ngModel)]="data.email">
      </div>
      <div class="form-group">
        <label>เบอร์ติดต่อ</label>
        <input type="text" class="form-control" id="tel" name="tel" placeholder="กรอกเบอร์ติดต่อ"
          [(ngModel)]="data.tel">
      </div>
      <div class="row">
        <div class="col-6"><button type="submit" class="btn btn-primary" (click)="register()">สมัครสมาชิก</button></div>
        <div class="col-6" style="display: flex; justify-content: end;"><button type="submit" class="btn btn-danger"
            routerLink="/login">กลับ</button></div>
      </div>
    </form>
  </div>
</div>
